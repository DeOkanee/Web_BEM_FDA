<script>
  function handleCredentialResponse(response) {
      // Decode JWT to get user's information
      const decodedResponse = parseJwt(response.credential);
      const email = decodedResponse.email;
      const name = decodedResponse.name;

      // Store user data in localStorage
      localStorage.setItem('bemFdaLoginData', JSON.stringify({ email, name }));

      // Redirect to home.html
      window.location.href = '/landing/home.html';
  }

  // Function to decode JWT token
  function parseJwt(token) {
      let base64Url = token.split('.')[1];
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
  }
</script>
