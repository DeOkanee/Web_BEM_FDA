<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="BEM FDA OFFICIAL 2024">
    <meta
    name="keywords"
    content="BEM FDA 2024, BEM FDA, BEM FDA 2024, kegiatan BEM FDA"
  />
  <meta property="og:title" content="BEM FDA OFFICIAL 2024">
  <meta property="og:description" content="Laman Website Badan Eksekutif Mahasiswa Tahun 2024: Temukan informasi terbaru, kegiatan, dan inisiatif dari BEM. Dapatkan update terkini tentang acara, proyek, dan berita penting yang relevan untuk mahasiswa. Bergabunglah dalam komunitas kami dan ikut berpartisipasi dalam berbagai program yang kami tawarkan!" />

    <meta property="og:image" content="https://i.ibb.co.com/R2QVCgV/ICON-BEM-FDA.png">
    <meta property="og:url" content="https://web-bem-fda-official.vercel.app/">
    <meta property="og:site_name" content="BEM FDA OFFICIAL 2024">
    <title>Sign In - BEM FDA OFFICIAL 2024</title>
    <link rel="stylesheet" href="/landing/css/login.css" />
    <link rel="icon" href="/landing/img logo/ICON BEM FDA.png" type="image/x-icon" />

    <!-- Sweet Alert CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="logo-left"
        onclick="window.open('https://uhnsugriwa.ac.id/');"
        style="cursor: pointer"
      >
        <img src="/landing/img logo/LOGO UHN.png" alt="Logo Left" />
      </div>
      <div class="title">
        <h1>
          <img src="/landing/img logo/ICON BEM FDA.png" alt="BEM FDA" class="icon-bem" />
          BEM FDA OFFICIAL
        </h1>
      </div>
      <div
        class="logo-right"
        onclick="window.open('https://www.instagram.com/orkemas_fda/');"
        style="cursor: pointer"
      >
        <img src="/landing/img logo/LOGO ORKEMAS.png" alt="Logo Right" />
      </div>
    </header>

    <div class="container">
      <div class="img-wrapper">
        <img src="./landing/img logo/ICON BEM FDA.png" alt="BEM FDA" />
      </div>
      <div class="heading">Sign In</div>
      <span>Masuk ke laman Web BEM FDA</span>
      <form
        id="loginForm"
        class="form"
        action="https://script.google.com/macros/s/AKfycbxG79zscAJLNoK7C8j3g6YWZGNo_AU1nz0zJnweZWAhKGacizeNXx5QHtMYlUOOPT5k/exec"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          placeholder="Username"
          id="username"
          name="Username"
          type="text"
          class="input"
        />
        <input
          placeholder="E-mail"
          id="email"
          name="Email"
          type="email"
          class="input"
        />
        <input value="Sign In" type="submit" class="login-button" />
      </form>
    </div>

    <!-- Sweet Alert JavaScript -->
  <!-- login.html -->

<script src="/landing/JS/login-bem.js"></script>
  </body>
</html>
